<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Point Tarot Cards</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Click a Tarot Card</h1>
      <p class="subtitle">Each Tarot card increments its points and changes color.</p>

      <section class="cards" id="cards">
        <article class="card">
          <div class="card__title">The Moon</div>
          <img class="card__image" src="images/465ae53b3b60cbeb898070e4a4fa21ca.jpg" alt="Card A image" />
          <div class="card__points">0</div>
          <div class="card__hint">Click to add 1</div>
        </article>
        <article class="card">
          <div class="card__title">The Sun</div>
          <img class="card__image" src="images/4b15ac8bc3980458a32f3c5dd272cdd9.jpg" alt="Card B image" />
          <div class="card__points">0</div>
          <div class="card__hint">Click to add 1</div>
        </article>
        <article class="card">
          <div class="card__title">The High Priestess</div>
          <img class="card__image" src="images/6270ab9b07dfd75de20609d71ed368be.jpg" alt="Card C image" />
          <div class="card__points">0</div>
          <div class="card__hint">Click to add 1</div>
        </article>
        <article class="card">
          <div class="card__title">The Chariot</div>
          <img class="card__image" src="images/7c0f4b88b7e130bc65e7b5a3d2a32ee6.jpg" alt="Card D image" />
          <div class="card__points">0</div>
          <div class="card__hint">Click to add 1</div>
        </article>
        <article class="card">
          <div class="card__title">Wheel of Fortune</div>
          <img class="card__image" src="images/9e3d06717ac70ee9889852dc36b53422.jpg" alt="Card E image" />
          <div class="card__points">0</div>
          <div class="card__hint">Click to add 1</div>
        </article>
        <article class="card">
          <div class="card__title">Ace of Stars</div>
          <img class="card__image" src="images/3b16abd8243f4597bd91f01f906c3983.jpg" alt="Card F image" />
          <div class="card__points">0</div>
          <div class="card__hint">Click to add 1</div>
        </article>
      </section>
    </main>

    <script src="javaj.js"></script>
  </body>
</html>
